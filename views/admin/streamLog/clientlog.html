{{include 'admin/public/header.html'}}

<div class="main-container" id="main-container">
	<div class="main-container-inner">

		{{include 'admin/public/nav.html'}}


		<div class="main-content">


			<div class="page-content">

				<div class="page-header">
					<h1>
						客户端访问统计					
					</h1>					
				</div>
				
				<!--表格-->
				<div class="table-responsive">

					<div id="container"></div>
					
				</div>

			</div>
		</div>

	</div>

</div>

	<script src="{{__ROOT__}}/admin/highcharts/highcharts.js"></script>
	<script src="{{__ROOT__}}/admin/highcharts/exporting.js"></script>
	<script src="{{__ROOT__}}/admin/highcharts/oldie.js"></script>
	<script src="{{__ROOT__}}/admin/highcharts/highcharts-zh_CN.js"></script>


	<script>
		
		var chart = Highcharts.chart('container', {
		chart: {
			type: 'line'
		},
		title: {
			text: '客户端日访问量统计'
		},		
		xAxis: {
			categories: [{{@categories}}]
		},
		credits:{
			enabled:false
		},
		yAxis: {
			title: {
				text: '数量'
			}
		},
		plotOptions: {
			line: {
				dataLabels: {
					// 开启数据标签
					enabled: true          
				},
				// 关闭鼠标跟踪，对应的提示框、点击事件会失效
				enableMouseTracking: false
			}
		},
		series: [{
			name: '流名称',
			data: {{data}}
		}]
	});

	</script>

</body>

</html>
