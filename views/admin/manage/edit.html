{{include 'admin/public/header.html'}}


<div class="main-container" id="main-container">
	<div class="main-container-inner">

		{{include 'admin/public/nav.html'}}


		<div class="main-content">
			
			<div class="page-content">
				<div class="page-header">
					<h1>
						修改用户信息
					</h1>
				</div>

				<!--表格-->
				<form action="/admin/manage/doEdit" method="post" class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="username">用户名:</label>

						<div class="col-sm-10">
							<input type="hidden" name="id"  value="{{@list._id}}"/>
							<input type="text" id="username" readonly  name="username" value="{{list.username}}" class="col-xs-10 col-sm-5" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="password">密 码:</label>

						<div class="col-sm-10">
							<input type="password" id="password"  name="password" class="col-xs-10 col-sm-5" />
						</div>
					</div>


					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="rpassword">确认密码:</label>

						<div class="col-sm-10">
							<input type="password" id="rpassword"  name="rpassword" class="col-xs-10 col-sm-5" />
						</div>
					</div>


					<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="rpassword">姓　　名:</label>

							<div class="col-sm-10">
								<input type="text" id="name"  value="{{list.name}}"  name="name" class="col-xs-10 col-sm-5" />
							</div>
					</div>

					<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="rpassword">地　　址:</label>

							<div class="col-sm-10">
								<input type="text" id="address" value="{{list.address}}"  name="address" class="col-xs-10 col-sm-5" />
							</div>
					</div>

					<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="rpassword">手 机 号:</label>

							<div class="col-sm-10">
								<input type="text" id="phone" value="{{list.phone}}"  name="phone" class="col-xs-10 col-sm-5" />
							</div>
					</div>

					<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="rpassword">年　　费:</label>

							<div class="col-sm-10">
								<input type="text" id="year_fee" value="{{list.year_fee}}"  name="year_fee" class="col-xs-10 col-sm-5" />
							</div>
					</div>

					<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="rpassword">设备数量:</label>	
							<div class="col-sm-10">
								<input type="text" id="device_num" value="{{list.device_num}}"  name="device_num" class="col-xs-10 col-sm-5" />
							</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="rpassword"></label>

						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary">提交</button>
						</div>

					</div>

				</form>


			</div>
		</div><!-- /.main-content -->

	</div><!-- /.main-container-inner -->

</div><!-- /.main-container -->

</body>

</html>
